<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Daily Form</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
	</head>
	<body class="reg-page-bg">
		<div class="reg-page">
			<div class="reg-header">
				<div class="reg-header-main">
					<img src="img/icon.jpg">
					<span>Create your free account</span>
				</div>
				<div class="reg-header-text">
					<p>Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? 
						<a href="#"> Log in. </a>
					</p>	
				</div>
			</div>
			<div class="reg-modal-body">
				<form action="#" method="post">
				    <label class="reg-form-field">
						<input type="text" class="reg-form-name" placeholder="First name">			    	
				    </label>
				    <label class="reg-form-field">
				    	<input type="text" class="reg-form-lastname" placeholder="Last name">
				    </label>
				    <label class="reg-form-field">
				    	<input type="email" class="reg-form-email" placeholder="Email address">
				    </label>
				    <label class="reg-form-field">
				    	<input type="password" class="reg-form-pass" placeholder="Password">
				    </label>
				    <button class="reg-form-submit">Sign up for free</button>
				 </form> 
				 <div class="reg-form-tc">
				 	<p> By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
						the <a href="#">Privacy Policy</a>
				   	 </p>
				 </div>
			</div>
		</div>
	</body>
</html>
